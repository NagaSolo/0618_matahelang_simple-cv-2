{% extends "postimage/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.owner.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.owner }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.owner == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{ url 'post-update' object.id }">Kemaskini</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{ url 'post-delete' object.id }">Buang</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            <img src="{{ object.cover.url }}" alt="{{ object.title }}">
        </div>
    </article>
{% endblock content %}
