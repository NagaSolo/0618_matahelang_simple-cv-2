{% extends "postimage/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log Masuk</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button btn btn-outline-info type="submit">Masuk</button>
            </div>
        </form>
        <div class="border-top-pt-3">
            <small class="text-muted">
                Tiada akaun pengguna? <a class="ml-2" href="{% url 'register' %}">Daftar</a>
            </small>
        </div>
    </div>
{% endblock content %}
