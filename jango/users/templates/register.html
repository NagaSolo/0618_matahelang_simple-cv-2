{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Daftar sebagai pengguna</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button btn btn-outline-info type="submit">Daftar</button>
            </div>
        </form>
        <div class="border-top-pt-3">
            <small class="text-muted">
                Punyai akaun pengguna? <a class="ml-2" href="#">Log Masuk</a>
            </small>
        </div>
    </div>
{% endblock content %}
